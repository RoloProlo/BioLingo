<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immunity Learning Path</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Immunity Learning Path</h1>
        <div class="path">
            <!-- Circular progress bars for each knowledge component -->
            {% for component, level in skill_levels.items() %}
                <div class="component">
                    <!-- Display the name of the knowledge component above the progress bar -->
                    <div class="component-name">{{ component }}</div>
                    <!-- Make the entire progress bar a clickable link to the quiz -->
                    <a href="{{ url_for('quiz.quiz', component=component) }}" class="progress-link">
                        <div class="circular-progress" style="--progress: {{ level }};">
                            <div class="progress-value">{{ level }}%</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
