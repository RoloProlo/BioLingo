<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Quiz Time!</h1>
        <p>Score: {{ score }} / {{ total }}</p>
    </header>

    <section id="quiz-section">
        <h2>Question {{ current_question + 1 }} of {{ total }}</h2>
        <p>{{ question }}</p>

        <!-- Display feedback if present -->
        {% if show_feedback %}
            <div class="feedback {{ 'correct' if feedback.startswith('Correct') else 'incorrect' }}">
                <p>{{ feedback }}</p>
            </div>
        {% endif %}

        <!-- Disable form if feedback is shown -->
        <form action="/submit_answer" method="post" {% if show_feedback %} style="display: none;" {% endif %}>
            {% for option in options %}
                <input type="radio" id="{{ option }}" name="user_answer" value="{{ option }}" required {% if selected == option %} checked {% endif %}>
                <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
            <button type="submit">Submit Answer</button>
        </form>

        {% if show_feedback %}
            <form action="/next_question" method="post">
                <button type="submit">Next Question</button>
            </form>
        {% endif %}
    </section>
</body>
</html>
