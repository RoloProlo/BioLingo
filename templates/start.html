<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Biolingo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-green">Immun</span><span class="logo-purple">IQ</span>
            </div>
        </header>
        <main class="start-flex-layout-row">
        <div class="start-card">
            <div class="start-message">
                <h2>Hi, welcome to biolingo!</h2>
                <p>So you want to learn more about the immune system! That’s great.<br><br>
                To determine the best teaching method for you, we need to know if you already understand some subjects. So let’s start with a pretest!</p>
            </div>
            <img src="/static/avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="assessment-section">
            <h2>What do you already know?</h2>
            <div class="assesment-buttons">
                <button class="assessment-button" onclick="window.location.href='/prequiz'">I have some basic knowledge</button>
                <form method="POST" action="{{ url_for('home.set_all_novice') }}">
                    <button type="submit" class="assessment-button">I don’t know anything</button>
                </form>
                            </div>
        </main>
        </div>
    </div>
</body>
</html>
