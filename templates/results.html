<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Quiz Results</h1>
    </header>

    <section id="results-section">
        <h2>Your Results:</h2>
        <p>Score: {{ score }} / {{ total }}</p>
        <ul>
            {% for answer in answers %}
                <li>
                    <strong>Question:</strong> {{ answer["question"] }}<br>
                    <<strong>Result:</strong> 
                    <span class="{% if answer['result'] == 'Correct' %} correct {% else %} incorrect {% endif %}">
                        {{ answer["result"] }}
                    </span><br>                    
                    {% if answer["result"] == "Incorrect" %}
                        <strong>Feedback:</strong> {{ answer["feedback"] }}<br>
                    {% endif %}
                </li>
                <hr>
            {% endfor %}
        </ul>
        <form action="/" method="GET">
            <button type="submit">Return to Start</button>
        </form>
        
    </section>
</body>
</html>
